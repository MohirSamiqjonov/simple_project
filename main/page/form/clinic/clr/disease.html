<script biruni>
page.ctrl(function(scope, fi, model) {
  var d = model || {};

  function save() {
    if (page.valid(scope.form)) {
      var data = _.pick(d, 'disease_id','name', 'note', 'state');
      fi.save(data).then(page.close, page.alert);
    }
  }

  scope.d = d;
});
</script>
<div class="b-toolbar">
  <button type="button" class="btn btn-success" ng-click="save()" ng-if="fi.save" b-hotkey="save">{{ fi.save.title }}</button>
  <button type="button" class="btn btn-default" ng-click="page.close()">{{ page.close.title }}</button>
</div>
<div class="b-content"><form name="form">
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-custom">
        <div class="card-body">
          <div class="form-group row">
            <div class="col-sm-16">
              <label><t>disease name</t><r /></label>
              <input type="text" class="form-control" ng-model="d.name" b-maxlength="100" required >
            </div>
            <div class="col-sm-8">
              <label><t>disease state</t></label><br/>
              <label class="switch">
                <input type="checkbox" ng-true-value="'A'" ng-false-value="'P'" ng-model="d.state">
                <span>
                  <t ng-if="d.state == 'A'">active</t>
                  <t ng-if="d.state == 'P'">passive</t>
                </span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label><t>note</t></label>
            <input type="text" class="form-control" ng-model="d.note" b-maxlength="500" >
          </div>
        </div>
      </div>
    </div>
  </div>
</form></div>
